# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    # Create settings.xml for GitHub Packages authentication
    - name: Create Maven settings.xml for GitHub Packages
      run: |
        mkdir -p ~/.m2
        cat <<EOF > ~/.m2/settings.xml
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
          <mirrors>
            <mirror>
              <id>github</id>
              <mirrorOf>external:*</mirrorOf>
              <url>https://maven.pkg.github.com/${{ github.repository_owner }}/</url>
            </mirror>
          </mirrors>
        </settings>
        EOF
    - name: Set up JDK 21
      uses: actions/setup-java@3b6c050358614dd082e53cdbc55580431fc4e437
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven
    - name: Build and test with Maven
      run: mvn -B package --file pom.xml
